<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <form oninput="passwordRetriever()">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="inserisci una password..."
          />
          <br />
          <div class="validation-block">
            <i class="fa-solid fa-check d-none passed" style="color: green"></i>
            <i
              class="fa-solid fa-xmark d-none not-passed"
              style="color: red"
            ></i>
            <small class="validation-text">Almeno 9 caratteri</small>
          </div>

          <br />
          <div class="validation-block">
            <i class="fa-solid fa-check d-none passed" style="color: green"></i>
            <i
              class="fa-solid fa-xmark d-none not-passed"
              style="color: red"
            ></i>
            <small class="validation-text">Almeno una maiuscola</small>
          </div>

          <br />
          <div class="validation-block">
            <i class="fa-solid fa-check d-none passed" style="color: green"></i>
            <i
              class="fa-solid fa-xmark d-none not-passed"
              style="color: red"
            ></i>
            <small class="validation-text">Almeno un numero</small>
          </div>

          <br />
          <div class="validation-block">
            <i class="fa-solid fa-check d-none passed" style="color: green"></i>
            <i
              class="fa-solid fa-xmark d-none not-passed"
              style="color: red"
            ></i>
            <small class="validation-text">Almeno un carattere speciale</small>
          </div>
        </form>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./main.js"></script>
  </body>
</html>
