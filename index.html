<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <div class="container py-5">
        <div class="card shadow-sm rounded-4 p-4">
          <form oninput="passwordRetriever()">
            <div class="mb-3">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Inserisci una password..."
                class="form-control form-control-lg"
              />
            </div>

            <div class="list-group mb-4">
              <div
                class="list-group-item d-flex align-items-center gap-2 validation-block"
              >
                <i class="fa-solid fa-check d-none passed text-success"></i>
                <i class="fa-solid fa-xmark d-none not-passed text-danger"></i>
                <small class="validation-text">Almeno 9 caratteri</small>
              </div>
              <div
                class="list-group-item d-flex align-items-center gap-2 validation-block"
              >
                <i class="fa-solid fa-check d-none passed text-success"></i>
                <i class="fa-solid fa-xmark d-none not-passed text-danger"></i>
                <small class="validation-text">Almeno una maiuscola</small>
              </div>
              <div
                class="list-group-item d-flex align-items-center gap-2 validation-block"
              >
                <i class="fa-solid fa-check d-none passed text-success"></i>
                <i class="fa-solid fa-xmark d-none not-passed text-danger"></i>
                <small class="validation-text">Almeno un numero</small>
              </div>
              <div
                class="list-group-item d-flex align-items-center gap-2 validation-block"
              >
                <i class="fa-solid fa-check d-none passed text-success"></i>
                <i class="fa-solid fa-xmark d-none not-passed text-danger"></i>
                <small class="validation-text"
                  >Almeno un carattere speciale</small
                >
              </div>
            </div>

            <div class="progress" style="height: 10px">
              <div
                id="passwordStrengthBar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="./main.js"></script>
  </body>
</html>
